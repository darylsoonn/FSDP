<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Scam Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="header-top">
            <span class="section-indicator"><strong></strong></span>
            <nav class="main-nav">
                <a href="#">Premier Banking</a>
                <a href="#">Digital Banking</a>
                <a href="#">Security</a>
                <a href="#">Branches & ATMs</a>
                <a href="#">Get help</a>
            </nav>
        </div>
        <div class="header-bottom">
            <div class="logo">
                <img src="media/OCBC Logo.png" alt="OCBC Logo">
            </div>
            <nav class="sub-nav">
                <a href="#">Accounts</a>
                <a href="#">Cards</a>
                <a href="#">Loans</a>
                <a href="#">Insurance</a>
                <a href="#">Investments</a>
                <a href="#">Advisory</a>
                <a href="#">More</a>
                <a href="#" class="login">Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="top-sections">
            <section class="announcements scroll-animate">
                <h2 class="announcement-header">Announcements</h2>
                <div id="announcement-list"></div> <!-- This is where announcements will appear -->
            </section>
            
            <section class="faq scroll-animate">
                <h2>Common FAQ</h2>
                <div id="faq-list"></div> 
            </section>
        </div>
    </div>
    
    <!-- Modal for Announcement Details -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3 id="modal-title">Announcement Title</h3>
            <p id="modal-description">Description goes here...</p>
        </div>
    </div>
    
    <div class="icon-container">
        <div class="icon-item">
            <img src="media/general.png" alt="Icon 1">
            <span>General</span>
        </div>
        <div class="icon-item">
            <img src="media/banking.png" alt="Icon 2">
            <span>Banking</span>
        </div>
        <div class="icon-item">
            <img src="media/cards.png" alt="Icon 3">
            <span>Cards</span>
        </div>
        <div class="icon-item">
            <img src="media/scams.png" alt="Icon 4">
            <span>Scams</span>
        </div>
        <div class="icon-item">
            <img src="media/insurance.png" alt="Icon 5">
            <span>Insurance</span>
        </div>
        <div class="icon-item">
            <img src="media/investments.png" alt="Icon 6">
            <span>Investments</span>
        </div>
    </div>
    
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" onclick="openChatbot()">
        <img src="media/Chat Icon.png" alt="Chatbot Icon" style="width: 50px; height: 50px;">
    </div>
    
    
    <script src="scripts.js"></script>
</body>
</html>
