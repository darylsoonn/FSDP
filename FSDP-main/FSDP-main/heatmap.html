<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Heatmap</title>
    <link rel="stylesheet" href="heatmap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
    <header class="header">
        <h1>Scam Heatmap</h1>
        <div>
            <button id="scamHeatButton">Scam Heat</button>
            <button id="ocbcBranchesButton">OCBC Branches</button>
            <button id="extraVoiceButton" class="mic-record">Voice Navigation</button>
        </div>
        <div id="filters" style="margin-top: 10px;">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <label for="scamType">Scam Type:</label>
            <input type="text" id="scamType" placeholder="e.g., Phishing Call">
            <button id="applyFilters">Apply Filters</button>
        </div>
    </header>
    <main>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </main>
    <footer>
        <p>&copy; 2024 OCBC. All Rights Reserved.</p>
    </footer>
    <script src="heatmap.js"></script>
    <script src = "voice-nav.js"></script>
    
</body>
</html>
